<button type="button" class="btn btn-danger btn-block" data-toggle="modal" data-target="#logInDiv">Log In</button>
        
        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#signUpDiv">Sign Up</button>
        
        <!-- Log In-->
            <!-- Modal -->
            <div id="logInDiv" class="modal fade" role="dialog" ng-controller="user">
              <div class="modal-dialog modal-sm">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center">Log In</h2>
                  </div>
                  <div class="modal-body">
                    <div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input class="form-control" type="text" placeholder="Username" ng-model="loginUsername"/>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" type="password" placeholder="Password" ng-model="loginPassword"/>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                      <button type="button" class="btn btn-default" ng-click="logIn(loginUsername,loginPassword)" data-dismiss="modal">Log In</button>
                  </div>
                </div>

              </div>
            </div>
        
        
        <!-- Sign Up -->
            <!-- Modal -->
            <div id="signUpDiv" class="modal fade" role="dialog" ng-controller="user">
              <div class="modal-dialog modal-lg">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title text-center">Sign Up</h2>
                  </div>
                  <div class="modal-body">
                    <div>
                        <div class="form-group">
                            <label>Username:</label>
                            <input class="form-control" type="text" placeholder="Username" ng-model="username"/>
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input class="form-control" type="password" placeholder="Password" ng-model="password"/>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password:</label>
                            <input class="form-control" type="password" placeholder="Confirm Password" ng-model="confirmPassword"/>
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input class="form-control" type="email" placeholder="Email" ng-model="email"/>
                        </div>
                        <div class="form-group">
                            <label>Display Name:</label>
                            <input class="form-control" placeholder="Displayname" ng-model="displayname"/>
                        </div>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="signUp(username,password,confirmPassword,email,displayname)" data-dismiss="modal">Sign Up</button>
                  </div>
                </div>
    </div>
</div>
